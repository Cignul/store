<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clothing Store</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="card-group">
    <button>
      <div class="card">
        <img class="card-img-top" src="shoe.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Snazzy Shoe</h5>
          <p class="card-text">cost of Snazzy shoe</p>
          <p class="card-text">
            <small class="text-muted">qty of said snazzy shoe</small>
          </p>
        </div>
    </button>
    <button>
      <div class="card">
        <img class="card-img-top" src="pants.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">just pants</h5>
          <p class="card-text">cost of just pants</p>
          <p class="card-text">
            <small class="text-muted">qty of said unremarkable pants</small>
          </p>
        </div>
    </button>
    <button>
      <div class="card">
        <img class="card-img-top" src="shirt.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Jazzy Shirt</h5>
          <p class="card-text">cost of jazzy shirt</p>
          <p class="card-text">
            <small class="text-muted">qty of said jazzy shirt</small>
          </p>
        </div>
      </div>
      </div>
    </button>
    </div>
</body>

</html>
